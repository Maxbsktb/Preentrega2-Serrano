                        <h3>Bondiola</h3>
                        <p>La bondiola es un corte de cerdo que se destaca por su jugosidad y sabor excepcionales. Proviene de la parte del lomo y es ideal para preparar a la parrilla o al horno. Su textura tierna y su equilibrio perfecto entre magro y grasa lo convierten en una elección deliciosa para los amantes de la carne de cerdo.</p>

                        <h3>Vacio</h3>
                        <p>El vacío es un corte bovino conocido por su intensidad de sabor y terneza. Proveniente de la parte abdominal de la res, este corte es perfecto para asar a la parrilla. Su marmoleo característico garantiza una experiencia jugosa y llena de sabores auténticos. Ideal para quienes buscan una opción sabrosa y suculenta.</p>

                        <h3>Nalga sin tapa</h3>
                        <p>La nalga sin tapa es un corte magro y saludable que proviene de la pierna del animal. Su baja cantidad de grasa lo hace perfecto para quienes buscan opciones más ligeras sin sacrificar el sabor. Ideal para asados, parrillas o preparaciones al horno, este corte es versátil y delicioso.</p>
                        <a href="./productos.html">Mas productos</a>

                        <p>La tira de asado es un corte clásico argentino, extraído de la parte superior de las costillas. Su combinación de carne magra y grasa infiltrada le otorgan un sabor inigualable. Perfecta para la parrilla, la tapa de asado es apreciada por su terneza y su capacidad para absorber los sabores de las especias y marinadas.</p>
